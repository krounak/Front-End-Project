<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application</h1>
              <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">
                            First Name
                        </label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name">
                    </div>
                    
                        <div class="form_control">
                            <label for="last_name">
                                Last Name
                            </label>
                            <input type="text" id="last_name" name="last_name" placeholder="Last Name">
                        </div> 

                        <div class="form_control">
                            <label for="email">
                                Email
                            </label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div> 
                        <div class="form_control">
                            <label for="job_role">
                                Job Role
                            </label>
                           <select name="job_role" id="job_role">
                             <option value="">Select Job Role</option>
                             <option value="frontend">FrontEnd</option>
                             <option value="backend">BackEnd</option>
                             <option value="full stack">Full Stack</option>
                             <option value="ui-ux">UI-UX Designer</option>
                           </select>
                        </div> 
                        <div class="form_control">
                            <label for="address">
                                Address
                            </label>
                           <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                        </div> 
                        <div class="form_control">
                        <label for="city">
                           City
                        </label>
                        <input type="text" id="city" name="city" placeholder="enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="pincode">
                           PinCode
                        </label>
                        <input type="number" id="pincode" name="pincode" placeholder="enter pincode">
                    </div> 
                    <div class="form_control">
                        <label for="date">
                          Date
                        </label>
                        <input type="date" id="date" name="date" value="2023-01-15">
                    </div> 
                    <div class="form_control">
                        <label for="upload_cv">
                          Upload Cv
                        </label>
                        <input type="file" id="upload_cv" name="upload_cv" >
                    </div> 
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
